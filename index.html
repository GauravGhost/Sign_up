<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/sign_up.css">
    <title>Sign_up</title>
</head>

<body>
    <div class="container sign-up_container">
        <div class="w3-black w3-text-black">
            <div class="card-header text-black title-head">Get In touch</div>
            <div class="card-body w3-black card_body">
                <form action="/action_page.php" class="needs-validation" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control w3-black" id="Name" placeholder="Name" name="name" required >
                        <div class="invalid-feedback">Name Field can't be empty.</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control w3-black" name="email" id="email" placeholder="Enter Your Email" required >
                        <div class="invalid-feedback">Email field can't be empty.</div>
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="message" id="message" class="form-control w3-black" rows="10" placeholder="Your Message" required ></textarea>
                        <div class="invalid-feedback">Message field can't be empty.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/sign_up.js"></script>
</body>

</html>
